<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
    		"imports": {
     			 "three": "https://threejs.org/build/three.module.js"
    		}
  		}
	</script>

	<script type="module">

		import * as THREE from 'three';

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			const scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			const geometry = new THREE.BoxGeometry(50, 50, 50);

			// With a constant color

			const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });

			// The cube 

			const cube = new THREE.Mesh(geometry, material);

			// change the cube position

			cube.position.x = -100;

			scene.add(cube);

			// The MODEL --- A circle is added to the scene

			// A box centred on the origin, with given width, height and depth

			const geometry_c = new THREE.CircleGeometry(25, 32);

			// With a constant color

			const material_c = new THREE.MeshBasicMaterial({ color: 0x800080 });

			// The circle

			const circle = new THREE.Mesh(geometry_c, material_c);
			
			// change the circle position

			circle.position.x = 100;

			scene.add(circle);

			// The MODEL --- A triangle is added to the scene

			// A box centred on the origin, with given width, height and depth

			const geometry_t = new THREE.ConeGeometry(50, 30, 3);

			// With a constant color

			const material_t = new THREE.MeshBasicMaterial({ color: 0xa52a2a });

			// The triangle 

			const triangle = new THREE.Mesh(geometry_t, material_t);

			triangle.position.y = 100;

			scene.add(triangle);

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.z = 400;
			camera.position.x = 50;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			const renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
